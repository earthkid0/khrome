<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>khrome</title>
</head>

<body class="d-flex text-center text-white">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <div class="ms-auto" id="weather">
            <span></span>
            <span></span>
        </div>
        <main class="px-3 mt-5">
            <h1 id="clock">00:00</h1>
            <h2 id="greeting" class="hidden">khrome</h2>
            <form action="/dummy" id="login-form" class="hidden">
                <input type="text" name="username" id="username">
                <button>Log In</button>
            </form>
            <div id="quote">
                <span></span>
                <span></span>
            </div>
        </main>
        <div class="container-sm mt-3">
            <div class="row">
                <form id="todo-form" class="form-label">
                    <input class="form-control bg-transparent" type="text" placeholder="Write a To Do Press Enter" required> 
                </form>
                <ul id="todo-list" class="list-group mt-3 list-group-flush"></ul>
            </div>
        </div>
        
        
    </div>
    
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
